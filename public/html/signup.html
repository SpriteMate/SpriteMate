<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpriteMate</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--- reset.css --> 
    <link rel="stylesheet" href="public/assets/css/reset.css"/> 
    
    <!--- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel = "stylesheet" href="public/assets/css/main.css"/> 
    
    
    
</head>
<body>

<div class="container">
     <form class="signup">
                <!---User id --> 
                 <div class="form-group">
                  <label for="id"> User id</label>
                  <input type="text" class="form-control" name="id" aria-describedby="User Id" placeholder="Enter user id" required>
                </div>
     
                <!--- password--> 
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>   
                <!--- Name --> 
                 <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" name="name" aria-describedby="Name" placeholder="Please enter your full name" required>
                </div>
                 <!--- email --> 
                <div class="form-group">
                    <label for="email">Email address</label>
                      <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            
        </form>
 </div>



<!---Jquery hosted library from google --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</body>
</html>
